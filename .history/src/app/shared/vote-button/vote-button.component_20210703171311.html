<!-- Section to Display Votes-->
<div class="col-md-1">
    <div class="d-flex flex-column votebox">
        <div class="p-2">
            <fa-icon (click)="upvotePost()" class="upvote" [icon]="faArrowUp" [style.color]="question?.upVote ? 'green':''">
            </fa-icon>
        </div>
        <div class="p-2 ml-1 votecount">{{question?.voteCount}}</div>
        <div class="p-2">
            <fa-icon (click)="downvotePost()" class="downvote" [icon]="faArrowDown" [style.color]="question?.downVote ? 'red':''">
            </fa-icon>
        </div>
    </div>
</div>
