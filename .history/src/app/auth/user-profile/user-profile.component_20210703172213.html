<div class="container">
    <div class="wlc">
        <h3>Welcome <b>{{name}}</b>.<br /> You have asked questions <b>{{postLength}}</b> time(s) and answered
            <b>{{answerLength}}</b> time(s). You can check your post and answer history below.</h3>
    </div>
    <hr />
    <div class="answers">
        Your Posts:
    </div>
    <app-post-tile [questions]="questions"></app-post-tile>
    <hr />
    <div class="answers">
        Your Answers:
    </div>
    <div *ngFor="let answer of answers">
        <div class="answer">
            <div class="username">
                <a class="username" routerLink="/user/answer.username">{{answer.userName}}</a>
            </div>
            <div class="text">
                {{answer.duration}}
            </div>
            <b class="text">{{answer.text}}</b>
        </div>
        <hr />
    </div>
</div>
