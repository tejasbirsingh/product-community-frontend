<header>
    <nav class="row justify-content-between navbar fixed-top navbar-expand-lg navbar-light ">
        <div class="col-md-2 col-12">
            <a aria-label="Home" class="logo" routerLink="/">
                <fa-icon class="fa" [icon]="faQuestionCircle"></fa-icon>
                <span class="product-text">
                    Product Community
                </span>
            </a>
        </div>
        <div class="col-md-2 col-12">
            <a routerLink="/search-ques" class="login">
                <fa-icon [icon]="faSearch"></fa-icon>
                Search question
            </a>


        </div>
        <div *ngIf="isLoggedIn" ngbDropdown class="col-md-2 col-12">
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                <button (click)="goToUserProfile()" ngbDropdownItem>Profile</button>
                <button (click)="logout()" ngbDropdownItem>Logout</button>
            </div>
            <button class="userdetails" id="dropdownBasic1" ngbDropdownToggle>
                <img class="account-icon" src="https://icons-for-free.com/download-icon-person-1324760545186718018_512.png">
                {{username}}
            </button>
        </div>
        <div *ngIf="!isLoggedIn" class="col-md-4 col-12">
            <a routerLink="/auth/sign-up" class="float-right sign-up mr-2">Sign up</a>
            <a routerLink="/auth/login" class="float-right login mr-2">Login</a>
        </div>
    </nav>
</header>
