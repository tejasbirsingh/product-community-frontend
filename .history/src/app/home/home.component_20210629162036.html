<div class="product-body">
    <div class="container">
        <div class="row box">
            <div class="col-3">
                <fa-icon [icon]="faQues"></fa-icon>
                Total Questions: {{totalQues ? totalQues : 0}}
            </div>
            <div class="col-3">
                Closed Questions: {{numClosedQues ? numClosedQues : 0}}</div>
            <div class="col-3">Open Questions: {{numOpenQues? numOpenQues : 0}}</div>
            <div class="col-3">
                <fa-icon [icon]="faUsers"></fa-icon>
                Users: {{totalUsers ? totalUsers : 0}}</div>
        </div>

        <div class="row">
            <hr />

            <div class="col-md-9">
                <app-post-tile [posts]="posts"></app-post-tile>
            </div>
            <div class="col-md-3">
                <app-side-bar></app-side-bar>
                <app-subproduct-side-bar></app-subproduct-side-bar>
            </div>
        </div>
    </div>
</div>
