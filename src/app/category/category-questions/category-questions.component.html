<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="questions?.length > 0" class="container">
    <h3 class="wlc">
        Total no. of Questions matched: {{questions?.length}}</h3>
    <hr />
    <div class="answers">
        Questions:
    </div>
    <app-question-tile [questions]="questions"></app-question-tile>
    <hr />


</div>
