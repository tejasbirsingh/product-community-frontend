<div class="container">
    <div class="row">
        <hr />
        <div class="col-md-9">
            <h2 class="head">List of Categories</h2>
            <ul>
                <li *ngFor="let category of categories">
                    <a class="text" routerLink="/by-category/{{category.id}}">{{category.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-3">
            <app-side-bar></app-side-bar>
        </div>
    </div>
</div>
