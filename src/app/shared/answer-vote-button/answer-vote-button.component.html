<!-- Section to Display Votes -->
<div class="col-md-1">
    <div class="d-flex flex-column votebox">
        <div class="p-2">
            <fa-icon (click)="upvoteAnswer()" class="upvote" [icon]="faArrowUp" [style.color]="answer?.upVote ? 'green':''">
            </fa-icon>
        </div>
        <div class="p-2 ml-1 votecount">{{answer?.voteCount}}</div>
        <div class="p-2">
            <fa-icon (click)="downvoteAnswer()" class="downvote" [icon]="faArrowDown" [style.color]="answer?.downVote ? 'red':''">
            </fa-icon>
        </div>
    </div>
</div>
